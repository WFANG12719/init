;设置分组标志位开始
custom_proxy_group=NODE_SELECTION`select`[]AUTO_SELECTION`[]HK_NODES`[]TW_NODES`[]SG_NODES`[]JP_NODES`[]US_NODES`[]KR_NODES`[]SEA_NODES`[]EU_NODES`[]LATAM_NODES`[]MANUAL_SELECTION`[]DIRECT
