custom_proxy_group=NETEASE_MUSIC`select`[]DIRECT`[]NODE_SELECTION`[]AUTO_SELECTION`(网易|音乐|解锁|Music|NetEase)
custom_proxy_group=DIRECT`select`[]DIRECT`[]NODE_SELECTION`[]AUTO_SELECTION
