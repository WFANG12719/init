custom_proxy_group=NETFLIX`select`[]NETFLIX_NODES`[]NODE_SELECTION`[]AUTO_SELECTION`[]SG_NODES`[]HK_NODES`[]TW_NODES`[]JP_NODES`[]US_NODES`[]KR_NODES`[]MANUAL_SELECTION`[]DIRECT
custom_proxy_group=BAHAMUT`select`[]TW_NODES`[]NODE_SELECTION`[]MANUAL_SELECTION`[]DIRECT
custom_proxy_group=B_VIDEO`select`[]DIRECT`[]TW_NODES`[]HK_NODES
custom_proxy_group=NON_CN_MEDIA`select`[]NODE_SELECTION`[]AUTO_SELECTION`[]HK_NODES`[]TW_NODES`[]SG_NODES`[]JP_NODES`[]US_NODES`[]KR_NODES`[]MANUAL_SELECTION`[]DIRECT
